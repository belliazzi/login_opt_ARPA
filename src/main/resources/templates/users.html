<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
		<div>
			<h1>List of Users</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>E-mail</th>
						<th>Nome</th>
						<th>Cognome</th>
						<th>CF</th>
						<th>Download Document</th>
						<!-- nuova colonna -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.email}">E-mail</td>
						<td th:text="${user.firstName}">Nome</td>
						<td th:text="${user.lastName}">Cognome</td>
						<td th:text="${user.cf}">cf</td>
						<td>
							<!-- link per il download del documento --> <a
							th:href="@{'/users/download/'+ ${user.id} +'/'+ ${user.filename}}"
							th:text="${user.filename}" th:download="${user.filename}">Scarica
								documento</a>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
